<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewTab++</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery-2.1.3.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="z1">NewTab++</header>
      <main>
        <form action="http://google.com/search" class="search z2">
          <input type="text" class="search-field" name="q" placeholder="End the world by hitting enter...">
          <button class="search-button">THIS IS HIDDEN</button>
        </form>
        <div class="clear"></div>
        <div class="weather">
          <div class="block z2">
            <div class="condition">Sunny</div>
            <span class="current-temp">38</span><span class="units">C&deg;</span>
            <div class="forecast">
              <span class="max">46</span>/<span class="min">23</span>
            </div>
            <div class="day">Today</div>
          </div>
        </div>
      </main>
      <footer>Copyright &copy; Rocketmade Launchpad 2015</footer>
    </div>
  </body>
</html>
